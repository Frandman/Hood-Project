
<!DOCTYPE html>
<html>
	<head>
		<title>MAD Locations</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">		<link rel="stylesheet"  href="css/styles.css">
		<link rel="stylesheet"  href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="header" class="col-xs-12">
					<h1>MY FAVOURITE MADRID LOCATIONS</h1>
				</div>
			</div>
			<div class="search row">
				<div class="col-xs-12">
        			<form role="search">
          				<input class="search-box" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" placeholder="Enter Search"></input>
        			</form>
        		</div>
      		</div>
			<div class="content" class="row">
				<div id="locations-list" class="col-sm-3">
       				<div class="list">
          				<ul class="locations" data-bind="foreach: search()">
            				<li data-bind="text: title, click: $root.updateInfoWindow"></li>
         				</ul>
       				</div>
				</div>
				<div id="map" class="col-sm-8">
				</div>
			</div>
			<div id="info-window" class="row">
				<div class"col-xs-12">
					<h2>Location Information</h2>
					<h3 data-bind="text: currentLoc().title"></h3>
					<div id="description">
						<span data-bind="text: currentLoc().description"></span>
					</div>
					<img class="img-responsive" data-bind="attr: { src: currentLoc().img_large }">
					<div class="infolink">
						<button class="btn btn-default"><a target="_new" data-bind="attr: { href: currentLoc().urlinfo }" > more info </a></button>
					</div>
					</div>
				</div>

			</div>
			<div class="row">

			</div>
	    <footer>
	    	<div class="row">
	    		<div id="footer" class="col-xs-12">
	    			<span>awesome footer</span>
	    		</div>
	    	</div>
	    </footer>
	    <script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfr-U34sxOCt5uvZ51YdGrBcU1C2Va3KE&libraries=places&callback=initMap">
	    </script>
	    <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
